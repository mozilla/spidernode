loader: taskgraph.loader.single_dep:loader

transforms:
    - taskgraph.transforms.name_sanity:transforms
    - taskgraph.transforms.repackage:transforms
    - taskgraph.transforms.use_toolchains:transforms
    - taskgraph.transforms.repackage_routes:transforms
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build-signing
    - toolchain

only-for-build-platforms:
    - linux-nightly/opt
    - linux-devedition-nightly/opt
    - linux/opt
    - linux64-nightly/opt
    - linux64-devedition-nightly/opt
    - linux64-asan-reporter-nightly/opt
    - linux64/opt
    - macosx64-nightly/opt
    - macosx64-devedition-nightly/opt
    - macosx64/opt
    - win32-nightly/opt
    - win32-devedition-nightly/opt
    - win32/opt
    - win64-nightly/opt
    - win64-devedition-nightly/opt
    - win64-aarch64-msvc-nightly/opt
    - win64/opt
    - win64-asan-reporter-nightly/opt

job-template:
    mozharness:
        config:
            by-build-platform:
                linux\b.*:
                    - repackage/base.py
                    - repackage/linux32_signed.py
                linux64\b.*:
                    - repackage/base.py
                    - repackage/linux64_signed.py
                macosx64\b.*:
                    - repackage/base.py
                    - repackage/osx_signed.py
                win32\b.*:
                    - repackage/base.py
                    - repackage/win32_signed.py
                win64\b.*:
                    - repackage/base.py
                    - repackage/win64_signed.py
    package-formats:
        by-release-type:
            esr60:
                by-build-platform:
                    linux.*: [mar, mar-bz2]
                    linux4\b.*: [mar, mar-bz2]
                    macosx64\b.*: [mar, mar-bz2, dmg]
                    win32\b.*: [mar, mar-bz2, installer]
                    win64\b.*: [mar, mar-bz2, installer]
            default:
                by-build-platform:
                    linux.*: [mar]
                    linux4\b.*: [mar]
                    macosx64\b.*: [mar, dmg]
                    win32\b.*: [mar, installer]
                    win64\b.*: [mar, installer]
